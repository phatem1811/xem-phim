name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Nhánh bạn muốn deploy

permissions:
  contents: write  # Cần cho action push lên gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cài Node.js (nếu dùng Node để build)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cài dependencies và build
        run: |
          npm install
          npm run build

      - name: Deploy lên GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # Đổi thành thư mục build của bạn
